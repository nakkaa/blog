baseURL = "https://7ka.org/"
defaultContentLanguage = "ja"
languageCode = "ja-jp"
title = "としつーる"
theme = "hugo-coder"
disqusShortname = "nakkaa"
rssLimit = "5"
uglyurls = false

hasCJKLanguage = true
summaryLength = 70

pygmentsCodeFences = true
pygmentsUseClasses = true
pygmentsStyle = "monokai"

googleAnalytics = "UA-47272480-1"

enableGitInfo = true

[taxonomies]
  category = "categories"
  tag = "tags"

# 関連記事を出す
[related]
  includeNewer = true
  threshold = 80
  toLower = true

[[related.indices]]
  name = "tags"
  weight = 80

[[related.indices]]
  name = "categories"
  weight = 60

[[related.indices]]
  name = "date"
  weight = 10

[params]
    author = "なっかあ"
    authorurl = "https://7ka.org/about/nakkaa/"
    info = "週末プログラマ"
    description = "なっかあの個人サイトです。コンピュータ関係のメモ書きと自作ソフトウェアの配布を行っています。"
    keywords = "blog,developer,personal,としつーる"
    avatarurl = "img/avatar.jpg"
    images = ["img/avatar.jpg"]

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "コンピュータ関係のメモ書きと自作ソフトウェアの配布サイト"

    hidecredits = true
    hidecopyright = false
    #commit = "https://github.com/nakkaa/blog/commit/"

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

    dateFormat = "2006/01/02"

